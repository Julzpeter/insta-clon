{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-sm-4 col-md-4 col-xs-1">
            <div class="media">
                <img style="border-radius:170px;width:170px;height:170px" class="rounded-circle"
                    src="{{ user.profile.profile_path.url }}">
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-xs-10">

            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <a class="btn btn-outline-info" href="/update/profile/{{user.id}}">Edit Profile</a>

                <br>
                <br>

                <p>{{profile.bio}}</p>

            </div>
        </div>
    </div>

    <hr>
    <p style="text-align:center;">POSTS</p>
    <hr>

    <div class="row">

        {% for image in images %}

        <div class="col-sm-4 col-sm-4 col-sm-1">
            <div style="height: 104.67%; width:104.67%;" class="card">
                <img src="{{image.image.url}}" class="img-thumbnail" style="height: 240px !important"
                    data-toggle="modal" data-target="#myModal{{image.id}}" alt="" />

            </div>
        </div>
        {% if request.user == user %}
        
        {% endif %}
    </div>
    {% endfor %}
    {% if request.user == user %}
    <a href="{% url 'post_image' user.id %}">
        <span style="margin:13px;font-size: 50px;border:1px solid rgb(230, 226, 226);padding:75px ;color:black"
            class="glyphicon glyphicon-plus"></span>
    </a>
    {% endif %}





</div>
{% endblock %}
